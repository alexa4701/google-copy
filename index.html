<!DOCTYPE html>
<html>
    <head>
        <!-- Stylesheets -->
        <link
            rel="stylesheet"
            type="text/css"
            href="css/reset.css"
            media="all"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/main.css"
            media="all"
        />
        <!-- Material icons font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <title>Totally Google</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header-item header-left">
                    <nav>
                        <a
                            href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
                            class="nav-link"
                            target="_blank"
                            >About</a
                        >
                        <a
                            href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
                            class="nav-link"
                            target="_blank"
                            >Store</a
                        >
                    </nav>
                </div>
                <div class="header-item header-right">
                    <nav>
                        <a
                            href="https://mail.google.com/mail/?tab=wm&ogbl"
                            class="nav-link"
                            target="_blank"
                            >Gmail</a
                        >
                        <a
                            href="https://www.google.com/imghp?hl=en&tab=wi&ogbl"
                            class="nav-link"
                            target="_blank"
                            >Images</a
                        >
                        <a
                            href="https://www.google.com/intl/en/about/products?tab=wh"
                            class="nav-link nav-link-icon"
                            target="_blank"
                        >
                            <i class="material-icons apps-icon">
                                apps
                            </i>
                        </a>
                        <a
                            href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"
                            class="nav-link nav-link-icon"
                            target="_blank"
                        >
                            <img
                                id="profile-img"
                                src="http://bit.ly/3bNfzp1"
                                alt="profile picture"
                            />
                        </a>
                    </nav>
                </div>
            </header>
            <main class="main">
                <div class="main-item logo">
                    <img
                        id="logo-img"
                        src="http://bit.ly/2OY3Wla"
                        alt="Google logo"
                    />
                </div>
                <div class="main-item search">
                    <form class="search-form">
                        <div class="search-bar">
                            <i
                                id="search-icon"
                                class="material-icons search-icon"
                            >
                                search
                            </i>
                            <input type="text" class="search-input" size="60" />
                            <i
                                id="voice-icon"
                                class="material-icons search-icon"
                            >
                                mic
                            </i>
                        </div>
                        <div class="search-btns">
                            <button type="submit" class="search-btn">
                                Google Search
                            </button>
                            <button class="search-btn">
                                I'm Feeling Lucky
                            </button>
                        </div>
                    </form>
                </div>
            </main>
            <footer class="footer">
                <div class="footer-item footer-left">
                    <a
                        href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                        class="nav-link"
                        target="_blank"
                        >Advertising</a
                    >
                    <a
                        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                        class="nav-link"
                        target="_blank"
                        >Business</a
                    >
                    <a
                        href="https://google.com/search/howsearchworks/?fg=1"
                        class="nav-link"
                        target="_blank"
                        >How Search works</a
                    >
                </div>
                <div class="footer-item footer-right">
                    <a
                        href="https://policies.google.com/privacy?fg=1"
                        class="nav-link"
                        target="_blank"
                        >Privacy</a
                    >
                    <a
                        href="https://policies.google.com/terms?fg=1"
                        class="nav-link"
                        target="_blank"
                        >Terms</a
                    >
                    <a
                        href="https://www.google.com/preferences?hl=en"
                        class="nav-link"
                        target="_blank"
                        >Settings</a
                    >
                </div>
            </footer>
        </div>
    </body>
</html>
